<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-wrapper">
        <h1 class="game-title">Charity:Water Drop</h1>
        <p class="game-tagline">Catch the drops to hydrate the world!</p>

        <div class="logo-difficulty-row">
            <div class="high-score-display">
                High Score: <span id="high-score">0</span>
                <button id="reset-high-score-btn" class="reset-high-score-btn" title="Reset High Score">⟲</button>
            </div>
            <a href="https://www.charitywater.org" target="_blank" class="cw-logo-link">
                <img src="img/cw_logo.png" alt="Charity: Water Logo" class="cw-logo">
            </a>
            <div class="difficulty-menu">
                <label for="difficulty-select" style="font-weight:bold; color:#1f72b5; font-size:18px; margin-right:6px;">Difficulty:</label>
                <select id="difficulty-select" style="font-size:16px; padding:4px 10px; border-radius:6px; border:1.5px solid #278adb;">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <button id="start-btn">Start!</button>
            <button id="restart-game-btn" class="restart-game-btn" title="Restart Game">⟲</button>
        </div>
        
        <div id="game-container-wrapper">
          <div id="game-container"></div>
           <div id="water-fill"></div>
        </div>

        <div id="end-game-screen" class="d-none text-center" style="position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(147, 158, 232, 0.95);display:none;flex-direction:column;justify-content:center;align-items:center;z-index:10;">
            <h2>Time's Up!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:9999;display:none;">
    </canvas>

    <script src="script.js"></script>
</body>

</html>
