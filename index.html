<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <a href="https://www.charitywater.org" target="_blank" class="cw-logo-link">
            <img src="img/cw_logo.png" alt="Charity: Water Logo" class="cw-logo">
        </a>
        <h1 class="game-title">Charity:Water Drop</h1>
        <p class="game-tagline">Catch the drops to hydrate the world!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <button id="start-btn">Start!</button>
        </div>
        
        <div id="game-container">
        </div>
        <div id="high-score-screen" class="d-none text-center" style="position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.95);display:none;flex-direction:column;justify-content:center;align-items:center;z-index:10;">
            <h2>Time's Up!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="btn btn-primary">Play Again</button>
        </div>
    </div>
    <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:9999;display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
